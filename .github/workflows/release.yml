name: Release Plugin

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '>=3.9'
          cache: 'pip'
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Install git-cliff
        run: cargo install git-cliff
      
      - name: Install dependencies
        run: |
          pip install class-widgets-sdk
          pip install -e .
      
      - name: Build .cwplugin package
        run: cw-plugin-pack
      
      - name: Build .zip package
        run: cw-plugin-pack --format zip
      
      - name: List generated files
        run: ls -la *.cwplugin *.zip || echo "No files found"
      
      - name: Verify package contents (both formats contain qml/)
        run: |
          unzip -l *.cwplugin | grep qml/ && echo "✅ .cwplugin includes qml/" || echo "❌ .cwplugin missing qml/"
          unzip -l *.zip | grep qml/ && echo "✅ .zip includes qml/" || echo "❌ .zip missing qml/"
      
      - name: Get version from tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      
      - name: Generate changelog with git-cliff
        run: |
          git-cliff --config .git-cliff.toml --tag v${{ env.VERSION }} > CHANGELOG.md
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          cat CHANGELOG.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            *.cwplugin
            *.zip
          body: ${{ env.CHANGELOG }}
          generate_release_notes: false